<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">         
        <meta name="description" content="Margaret Mutyengedye's BYU-Idaho wdd130 home page">
        <meta name="author" content="Margaret Mutyengedye">
        <link rel="stylesheet" href="styles/quiz.css"> 
        <title>Margaret Mutyengedye | WDD 130 | Basicc HTMLand CSS Online Quiz</title>
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Online Quiz</h1> 
        </header> 
            <main>
                <form>
                    <fieldset>
                        <div class="form-items1">
                            <label for="HTML-file">1. What is the file extension of an HTML file</label>
                            <input type="text" id="HTML-file" name="HTML-file">
                        </div>
                        <div class="form-item1">
                            <label for="HTML-elements">2.What are the three elements of an HTML file?</label>
                            <textarea id="HTML-elements" name="HTML-elements" rows="3"></textarea>
                        </div>
                        <div class="form-items2">
                            <label for="CSS-layout">3.Which of the following is a property that controls layout in CSS?</label>
                            <select id="CSS-layout" name="CSS-layout">  
                            <option value="" selected disabled>Choose One...</option>                  
                            <option value="grid">grid</option>
                            <option value="display">display</option>
                            <option value="form">form</option>
                            </select>
                        </div>
                        <div class="form-items3">
                            <label for="CSS-box-model">4.How wide in pixels is an element with the following attributes:
                            Content: 100 pixels, Border: 1 pixel all around, Padding and margin: 10 pixels all around.</label>
                            <input type="number" id="CSS-box-model" name="CSS-box-model" value="integer">                                
                        </div>
                    </fieldset>                                                          
                        <button type="submit">Submit Quiz</button>                                         
                </form>
            </main>
        <footer>
            <p>©2024⚡HTML and CSS - Online activity quiz⚡Margaret Mutyengedye</p>
        </footer>
    </body>
</html>
