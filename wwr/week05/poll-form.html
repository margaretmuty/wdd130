<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">         
        <meta name="description" content="Margaret Mutyengedye's BYU-Idaho wdd130 home page">
        <meta name="author" content="Margaret Mutyengedye">
        <link rel="stylesheet" href="styles/poll-form.css"> 
        <title>Margaret Mutyengedye | WDD 130 | HTML-form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User poll</h1> 
        </header>           
        <main>
            <form>
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <!-- form elements will go here -->                        
                </fieldset>
                <fieldset>                    
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is you favorite internet browser?</label>
                        <select id="browser" name="browser">                    
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Edge</option>
                            <option value="safari">Safari</option>
                            <option value="brave">Brave</option>
                         <option value="other">Other</option>                    
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="3" placeholder="Gaborone Botswana, Gauteng South Africa, Mutare Zimbabwe, Gweru Zimbabwe"></textarea>
                    <!-- form elements will go here -->
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>        
    <footer>
        <p>©2024⚡HTML Form - User Poll Activity⚡Margaret Mutyengedye</p>
    </footer>
    </body>
</html>
